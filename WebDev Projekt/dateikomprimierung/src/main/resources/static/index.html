<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entwicklungsprojekt</title>
    <link rel="stylesheet" href="/css/styles.css">    
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Startseite</a></li>
                <li><a href="#">Über Uns</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
        <h1>Dashboard</h1>
        <p>Höchste Qualität, kleinste Größe, großer Effekt</p>
    </header>

    <main>
        <div class="container">
            <div class="upload-box">
                <div id="drop-zone">
                    <p>Dateien hier ablegen</p>
                    <input type="file" id="imageUpload" multiple>
                    <button id="uploadImageButton">Bild hochladen</button>
                </div>
                <div class="wrapper">
                    <ul id="file-list"></ul>
                </div>
                <button id="compress-selected">Ausgewählte Dateien komprimieren</button>
            </div>

            <div class="status-box">
                <h2>Komprimierung</h2>
                <div class="wrapper">
                    <ul id="compressedFiles"></ul>
                </div>
                <div class="progress-container">
                    <span>Komprimierungs-Fortschritt:</span>
                    <div class="progress-bar" id="compress-progress-bar"></div>
                    <span id="compress-progress-text">0%</span>
                </div>
                <button id="downloadSelectedButton">Ausgewählte Dateien herunterladen</button>
                <button id="downloadAllButton">Alle Dateien herunterladen</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Credits: ...</p>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
